<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water</title>
  <!-- This line links your CSS file so styles show up -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header with logo and HELP TODAY button -->
  <header>
    <!-- Logo image appears in front of the Charity: Water text -->
    <img src="img/cw_logo-2.png" alt="Charity: Water Logo" class="logo" />
    <button class="help-button">HELP TODAY</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <!-- Headline is split into two lines for a stacked effect -->
      <h1>See the Change</h1>
      <h1>You Create</h1>
      <!-- This paragraph uses a custom color for better visibility -->
      <p style="color: #033660;">Every donation funds clean water with visible, trackable impact.</p>
      <!-- The CTA button is moved further down with a bigger margin-top -->
      <button class="cta-button" style="margin-top: 100px;">Donate & See Your Impact</button>
    </div>
  </section>

  <!-- Water Can Image Section -->
  <!-- This image shows the water can below the hero section -->
  <img src="img/water-can-transparent.png" alt="Water Can" style="display: block; margin: 40px auto; max-width: 200px;" />

  <!-- Real Impact Section -->
  <!-- This section explains the real-world impact of Charity: Water -->
  <section class="impact">
    <h2>Real Impact</h2>
    <p>Charity: Water brings clean water to communities around the world. Your donation helps build sustainable water projects with full transparency.</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Charity: Water. All rights reserved.</p>
  </footer>
</body>
</html>
